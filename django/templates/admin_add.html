{% extends 'allstyle.html' %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">添加管理员</h3>
                </div>

                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>管理员姓名</label>
                            <input type="text" class="form-control" name="admin" placeholder="管理员姓名">
                        </div>
                        <div class="form-group">
                            <label>管理员密码</label>
                            <input type="text" class="form-control" name="pwd" placeholder="管理员密码">
                        </div>

                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
