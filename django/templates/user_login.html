{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="account">
    <h2>用户登录</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.user_name }}
            <span style="color: red">{{ form.user_name.errors.0 }}</span>

        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.user_password }}
            <span style="color: red;">{{ form.user_password.errors.0 }}</span>

        </div>
        <input type="submit" value="登录" class="btn btn-primary">
        <a href="http://127.0.0.1:8000/register/">新用户注册</a>
    </form>
</div>
</body>
</html>
