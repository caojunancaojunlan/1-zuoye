{% extends "allstyle.html" %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">修改用户</h3>
                </div>

                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>用户ID</label>
                            <input type="text" class="form-control" name="id" placeholder="用户ID">
                        </div>
                        <div class="form-group">
                            <label>用户性别</label>
                            <select class="form-control" name="sex">
                                {% for obj in gender_choice %}
                                    <option value={{ obj.0 }}>{{ obj.1 }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <div class="form-group">
                            <label>用户姓名</label>
                            <input type="text" class="form-control" name="user" placeholder="用户姓名">
                        </div>
                        <div class="form-group">
                            <label>用户密码</label>
                            <input type="text" class="form-control" name="pwd" placeholder="用户密码">
                        </div>
                        <div class="form-group">
                            <label>用户手机号</label>
                            <input type="text" class="form-control" name="phone" placeholder="用户手机号">
                        </div>
                        <div class="form-group">
                            <label>用户邮箱</label>
                            <input type="text" class="form-control" name="email" placeholder="用户邮箱">
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
